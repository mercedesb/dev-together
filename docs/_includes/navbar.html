{% if include.use_white_logo %}
  <a href="/" class="Logo"><img src="../assets/images/Dev_TogetherLogoWhite.svg" alt="Dev Together logo" /></a>
{% else %}
  <a href="/" class="Logo"><img src="../assets/images/Dev_TogetherLogoColor.svg" alt="Dev Together logo" /></a>
{% endif %}


<a href="#navbar" id="menu-burger" class="menu-burger">Menu
  
  <button class="nav-icon hamburger hamburger--spin" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
    <circle fill="#19372E" stroke="#19372E" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
  </svg>
</a>

<div id="navbar" class="navbar">
  <a href="/" class="Logo"><img src="../assets/images/Dev_TogetherLogoWhite.svg" alt="Dev Together logo" /></a>

  <div class="navigation-wrapper">
    <div class="half-block">
      <nav>
        <ul class="primary-nav">
          {% for node in site.headernav %} 
            <li><a href="{{ node.url | prepend: site.baseurl }}">{{node.title}}</a></li>
          {% endfor %}
          <li>
            <a href="{{ site.author.twitter }}" target="_blank" class="icon">
              <svg title="Twitter">
                <use xlink:href="{{ '/assets/fonts/symbol-defs.svg#icon-twitter' | prepend: site.baseurl }}"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<script>
  var hamburger = document.querySelector(".hamburger");
  hamburger.addEventListener("click", function () {
    hamburger.classList.toggle("is-active");
  });
</script>
