---
layout: compress
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body {% if page.body_class %} class="{{ page.body_class }}" {% endif %}>

  {% include header.html %}
  <article class="Post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="Section PostHeader">
      <img class="BackgroundHeading" src="../assets/images/TheLatest.svg" alt="The Latest text" />
      <div class="Grid">
        <div class=GridItem>
          <svg x="0px" y="0px" viewBox="0 0 54 54">
            <circle fill="#FFF7E4" stroke="#FFF7E4" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157"
              stroke-dashoffset="157"></circle>
          </svg>
          
        </div>
        <div class="GridItem GridItem--twoThirds">
          <h1 itemprop="name headline">{{ page.title }}</h1>
          <p>
            {% if page.author %}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
              <span itemprop="name">{{ page.author }}</span>
            </span>
            {% endif %}
            <span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
          </p>
        </div>
      </div>
    </header>
    <main class="Grid" itemprop="articleBody">
      {{ content }}
    </main>
  </article>

  {% include global_footer.html %}

  {% include scripts.html %}
  </body>

</html>
