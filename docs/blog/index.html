---
layout: default
title: Blog
permalink: /blog/
---

<section class="Section">
  <img class="BackgroundHeading" src="../assets/images/TheLatest.svg" alt="The Latest text" />
  <h1 class="Section-heading">Blog</h1>
  {% assign posts = site.posts | sort:"date" | reverse %}
  {% for post in posts %}
    <div class="Grid">
      <div class="GridItem GridItem--half">
        <p class="BlogDate"><span>{{ post.date | date: "%b %-d, %Y" }}</span></p>
        <h3><a href="{{post.permalink}}">{{post.title}}</a></h3>
      </div>
      <div class="GridItem GridItem--half">
        {{post.description}}
      </div>
    </div>
  {% endfor %}

</section>
